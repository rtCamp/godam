<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js with YouTube-Style Chapters</title>
    
    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video-js.css" rel="stylesheet">
    
    <style>
        body {
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .video-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .video-js {
            width: 100%;
            height: 500px;
        }
        
        /* Chapter Input Section */
        .chapters-input {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chapters-input h3 {
            margin-top: 0;
            color: #fff;
            margin-bottom: 15px;
        }
        
        .chapters-textarea {
            width: 100%;
            height: 120px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        .chapters-textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .load-chapters-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .load-chapters-btn:hover {
            background: #0056b3;
        }
        
        .load-chapters-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        /* Chapter Markers on Progress Bar */
        .vjs-progress-holder {
            position: relative !important;
        }
        
        .chapter-marker {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 100%;
            background-color: white;
            opacity: 0.8;
            z-index: 5;
            cursor: pointer;
            padding: 0 3px;
        }
        
        .chapter-marker:hover {
            width: 4px;
            background: red;
            opacity: 1;
            transition: transform 0.2s ease, width 0.2s ease;
        }
        
        .chapter-marker::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -2px;
            width: 7px;
            height: 7px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .chapter-marker:hover::before {
            opacity: 1;
        }
        
        /* Chapter tooltip */
        .chapter-tooltip {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 10;
        }
        
        .chapter-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
        }
        
        .chapter-marker:hover .chapter-tooltip {
            opacity: 1;
        }
        
        /* Enhanced Progress Bar */
        .vjs-play-progress {
            background: linear-gradient(90deg, #007bff 0%, #28a745 100%);
        }
        
        /* Chapters Menu */
        .vjs-menu-content {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .vjs-menu-item {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .chapter-menu-time {
            font-size: 11px;
            margin-right: 10px;
            color: #007bff;
        }
        
        .chapters-list {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .chapters-list h3 {
            margin-top: 0;
            color: #fff;
            padding-bottom: 10px;
        }
        
        .chapter-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 6px;
            margin-bottom: 4px;
        }
        
        .chapter-item:hover {
            background-color: #404040;
        }
        
        .chapter-time {
            background: #007bff;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            min-width: 65px;
            text-align: center;
            margin-right: 15px;
            border: none;
            cursor: pointer;
        }
        
        .chapter-title {
            flex: 1;
            font-weight: 500;
        }
        
        .chapter-item.active {
            background-color: #007bff20;
            border-left: 4px solid #007bff;
        }
        
        .chapter-item.active .chapter-time {
            background: #28a745;
        }
        
        .info-box {
            background: #17a2b8;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info-box h4 {
            margin: 0 0 10px 0;
        }
        
        .error-message {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Chapter Input Section -->
        <div class="chapters-input">
            <h3>Add Chapters</h3>
            <textarea class="chapters-textarea" id="chapters-text" placeholder="Enter chapters in this format:
0:00 Intro
0:14 Creation of the universe
6:23 Odin
8:48 Thor
10:15 Loki
12:20 Ragnarok
14:51 A new world">0:00 Intro
0:14 Creation of the universe
6:23 Odin
8:48 Thor
10:15 Loki
12:20 Ragnarok
14:51 A new world</textarea>
            <button class="load-chapters-btn" id="load-chapters">Load Chapters</button>
            <div class="error-message" id="error-message"></div>
        </div>
        
        <div class="video-container">
            <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
                <!-- Sample video source -->
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
                </p>
            </video>
        </div>
        
        <!-- Interactive Chapters List -->
        <div class="chapters-list">
            <h3>ðŸ“‘ Chapters</h3>
            <div id="chapters-container">
                <p style="color: #666; font-style: italic;">Load chapters to see them here...</p>
            </div>
        </div>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video.min.js"></script>
    
    <script>

        // Initialize Video.js player
        const player = videojs('my-video', {
            fluid: true,
            responsive: true,
            playbackRates: [0.5, 1, 1.25, 1.5, 2],
            controls: true,
            preload: 'metadata'
        });

        let chapters = [];
        let currentChapterIndex = -1;
        let chaptersButton = null;

        // Function to parse time string (e.g., "1:23" or "0:05") to seconds
        function parseTimeToSeconds(timeStr) {
            const parts = timeStr.split(':').map(part => parseInt(part, 10));
            
            if (parts.length === 2) {
                // MM:SS format
                return parts[0] * 60 + parts[1];
            } else if (parts.length === 3) {
                // HH:MM:SS format
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            }
            
            return 0;
        }

        // Function to format time in MM:SS format
        function formatTime(seconds) {
            if (seconds >= 3600) {
                // HH:MM:SS format
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                // MM:SS format
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Function to parse chapters from text
        function parseChaptersFromText(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const parsedChapters = [];
            const errors = [];

            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                const match = trimmedLine.match(/^(\d+(?::\d+)*)\s+(.+)$/);
                
                if (!match) {
                    errors.push(`Line ${index + 1}: Invalid format - "${trimmedLine}"`);
                    return;
                }

                const timeStr = match[1];
                const title = match[2];
                const startTime = parseTimeToSeconds(timeStr);

                parsedChapters.push({
                    startTime: startTime,
                    text: title,
                    originalTime: timeStr
                });
            });

            // Sort chapters by start time
            parsedChapters.sort((a, b) => a.startTime - b.startTime);

            // Add end times
            for (let i = 0; i < parsedChapters.length; i++) {
                if (i < parsedChapters.length - 1) {
                    parsedChapters[i].endTime = parsedChapters[i + 1].startTime;
                } else {
                    parsedChapters[i].endTime = null; // Will be set to video duration
                }
            }

            return { chapters: parsedChapters, errors };
        }

        // Function to create chapter markers on progress bar
        function createChapterMarkers() {
            const progressHolder = player.el().querySelector('.vjs-progress-holder');
            
            if (!progressHolder) return;
            
            // Remove existing markers
            progressHolder.querySelectorAll('.chapter-marker').forEach(marker => {
                marker.remove();
            });
            
            const duration = player.duration();
            if (!duration || duration === 0) return;

            // Set end time for last chapter
            if (chapters.length > 0 && chapters[chapters.length - 1].endTime === null) {
                chapters[chapters.length - 1].endTime = duration;
            }
            
            chapters.forEach((chapter, index) => {
                const percentage = (chapter.startTime / duration) * 100;
                
                const marker = document.createElement('div');
                marker.className = 'chapter-marker';
                marker.style.left = `${percentage}%`;
                 const chapterDuration = chapter.endTime - chapter.startTime;
                const widthPercent = (chapterDuration / duration) * 100;
                marker.style.width = `${widthPercent}%`;
                marker.setAttribute('data-chapter', index);
                
                // Create tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'chapter-tooltip';
                tooltip.textContent = `${formatTime(chapter.startTime)} - ${chapter.text}`;
                marker.appendChild(tooltip);
                
                // Add click event
                marker.addEventListener('click', (e) => {
                    e.stopPropagation();
                    player.currentTime(chapter.startTime);
                    updateActiveChapter(chapter.startTime);
                });
                
                progressHolder.appendChild(marker);
            });
        }

        // Function to create chapters list UI
        function createChaptersList(chaptersData) {
            const container = document.getElementById('chapters-container');
            container.innerHTML = '';

            if (chaptersData.length === 0) {
                container.innerHTML = '<p style="color: #666; font-style: italic;">No chapters loaded</p>';
                return;
            }

            chaptersData.forEach((chapter, index) => {
                const chapterEl = document.createElement('div');
                chapterEl.className = 'chapter-item';
                chapterEl.setAttribute('data-chapter', index);
                
                chapterEl.innerHTML = `
                    <button class="chapter-time">${formatTime(chapter.startTime)}</button>
                    <div class="chapter-title">${chapter.text}</div>
                `;
                
                chapterEl.addEventListener('click', () => {
                    player.currentTime(chapter.startTime);
                    updateActiveChapter(chapter.startTime);
                });
                
                container.appendChild(chapterEl);
            });
        }

        // Function to update active chapter
        function updateActiveChapter(currentTime) {
            const newChapterIndex = chapters.findIndex((chapter, index) => {
                const nextChapter = chapters[index + 1];
                return currentTime >= chapter.startTime && 
                       (!nextChapter || currentTime < nextChapter.startTime);
            });

            if (newChapterIndex !== currentChapterIndex) {
                // Remove previous active class
                document.querySelectorAll('.chapter-item').forEach(el => {
                    el.classList.remove('active');
                });

                // Add active class to current chapter
                if (newChapterIndex >= 0) {
                    const activeEl = document.querySelector(`[data-chapter="${newChapterIndex}"]`);
                    if (activeEl) {
                        activeEl.classList.add('active');
                    }
                }

                currentChapterIndex = newChapterIndex;
            }
        }

        // Function to show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Load chapters from text input
        function loadChapters() {
            const text = document.getElementById('chapters-text').value.trim();
            
            if (!text) {
                showError('Please enter chapter information');
                return;
            }

            const result = parseChaptersFromText(text);
            
            if (result.errors.length > 0) {
                showError('Parsing errors:\n' + result.errors.join('\n'));
                return;
            }

            if (result.chapters.length === 0) {
                showError('No valid chapters found');
                return;
            }

            chapters = result.chapters;
            createChaptersList(chapters);
            // addChaptersButton();
            
            // Create markers if video duration is available
            if (player.duration() && player.duration() !== Infinity) {
                createChapterMarkers();
            }

            console.log('Loaded chapters:', chapters);
        }

        // Event listeners
        document.getElementById('load-chapters').addEventListener('click', loadChapters);

        // Load chapters on Enter key in textarea
        document.getElementById('chapters-text').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                loadChapters();
            }
        });

        // Wait for player to be ready
        player.ready(() => {
            console.log('Player is ready');
            
            // Load default chapters
            loadChapters();

            // Create markers when duration becomes available
            player.on('durationchange', () => {
                if (chapters.length > 0) {
                    createChapterMarkers();
                }
            });

            // Update active chapter during playback
            player.on('timeupdate', () => {
                if (chapters.length > 0) {
                    updateActiveChapter(player.currentTime());
                }
            });
        });

        // Handle player errors
        player.on('error', (error) => {
            console.error('Player error:', error);
        });
    </script>
</body>
</html>
